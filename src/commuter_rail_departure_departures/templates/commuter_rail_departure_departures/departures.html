<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display List</title>
</head>
<body>
    <h1>Departures</h1>
    <h4>Current Time: {{ eastern_time }} </h4>
    <ul>
        {% for sublist in departures %}
            <li>
                {% for item in sublist %}
                    {{ item }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
