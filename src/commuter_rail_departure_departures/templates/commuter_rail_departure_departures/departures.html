<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        tr {
            cursor: pointer;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Departures</h1>
        <h4>Current Time: {{ eastern_time }}</h4>
        <table>
            <tr>
                <th>Carrier</th>
                <th>Time</th>
                <th>Destination</th>
                <th>Train</th>
                <th>Status</th>
            </tr>
            {% for sublist in departures %}
            <tr>
                {% for item in sublist %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
